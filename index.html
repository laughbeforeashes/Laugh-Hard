<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Selector</title>
    <style>
        /* Ensure the entire page is black */
        html, body {
            background-color: black; /* Black background */
            color: white; /* White text for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            margin-bottom: 30px; /* Space between joke buttons and the image */
        }
        .image-container {
            margin-bottom: 30px; /* Space between image and store button */
        }
        button {
            display: block;
            width: 220px;
            margin: 10px auto;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: black;
            background-color: white; /* White buttons for contrast */
            transition: 0.3s;
        }
        button:hover {
            background-color: gray; /* Button changes on hover */
        }
        .store-button {
            padding: 12px; /* Match other buttons */
        }
        img {
            width: 200px; /* Adjust image size */
            height: auto;
        }
    </style>
    <script>
        function getRandomLink(category) {
            const links = {
                light: [
                    "https://youtube.com/shorts/D32sM__Hrpk",
                    "https://youtube.com/shorts/kZF8tOGwnyI",
                    "https://youtube.com/shorts/ogCJu7d8oLQ"
                ],
                dark: [
                    "https://youtube.com/shorts/FGVAYPiuQWA",
                    "https://youtube.com/shorts/z5HAbaIqc9M",
                    "https://youtube.com/shorts/kDJTdOonQGc"
                ],
                extreme: [
                    "https://youtube.com/shorts/IF60CA1E4xw",
                    "https://youtube.com/shorts/v9fJ2OIxLd0",
                    "https://example.com/extreme5"
                ]
            };

            // Pick a random link from the selected category
            const randomIndex = Math.floor(Math.random() * links[category].length);
            window.location.href = links[category][randomIndex];
        }
    </script>
</head>
<body>
    <h1>Choose Your Joke Style</h1>
    
    <div class="button-container">
        <button onclick="getRandomLink('light')">Light Humor</button>
        <button onclick="getRandomLink('dark')">Dark Humor</button>
        <button onclick="getRandomLink('extreme')">Extreme Dark Humor</button>
    </div>

    <!-- PNG Image in the middle -->
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/laughbeforeashes/Laugh-Hard/main/Logo.png" alt="Logo">
    </div>

    <!-- Store button, now matching the same size as other buttons -->
    <button class="store-button" onclick="window.location.href='https://laugh-before-ashes.creator-spring.com/'">Visit Our Store</button>

</body>
</html>
